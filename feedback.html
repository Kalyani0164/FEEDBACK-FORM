<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css.css" />
    <title>Let Us Know Your Feedback || Learning Robo</title>
  </head>
  
 
  <body>
    <div id="panel" class="panel-container">
      <strong>How satisfied are you with our <br /> customer support performance?</strong>
      <center><label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fname"><br></center>
        <br><center><label for="fname">Feedback:</label><br>
         <input type="text" id="fname" name="fname"><br></center>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
          <span style='font-size:50px;'>&#128531;</span>
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt=""/>
          <span style='font-size:50px;'>&#128528;</span>
          <small>Neutral</small>
        </div>

        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt=""/>
          <span style='font-size:50px;'>&#128522;</span>
          <small>Satisfied</small>
        </div>
      </div>
    <button class="btn" id="send">Send Review</button>
    </div>
    <div class="credit"><a  href="https://www.learningrobo.com/"></a></div>
   <script src="script.js"></script>
  </body>
</html>
